<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section class="contact">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <div class="video">
                    <img src="http://tuyensinh2017.vn/images/5.jpg" alt="" width="100%">
                </div>
            </div>
            <div class="col-xs-12 col-sm-6">
                <div class="contact-form">
                    <div class="contact-title">
                        Đăng ký xét tuyển trực tuyến
                    </div>
                    <form id="dathang-form" method="POST" action="http://tuyensinh2017.vn/contact/index" onsubmit="return Payment()">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 form-group">
                                <input   class="form-control" name="name" id="name" type="text" placeholder="Họ và tên">
                            </div>
                            <div class="col-xs-12 col-sm-6 form-group">
                                <input aria-describedby="sizing-addon1"    class="form-control" name="ngaysinh" id="ngaysinh" type="text"  placeholder="Ngày sinh"  onfocus="(this.type='date')">
                            </div>
                            <div class="col-xs-12 col-sm-6 form-group">
                                <input placeholder="Điện thoại:" id="phone" name="mobile" type="tel" class="form-control" aria-describedby="sizing-addon1" onkeypress="return forceNumber(event);" maxlength="11">
                            </div>
                            <div class="col-xs-12 col-sm-6 form-group">
                                <input aria-describedby="sizing-addon1"   class="form-control" name="email" id="email" type="email"  placeholder="Email">
                            </div>
                            <div class="col-xs-12 col-sm-6 form-group">
                                <select aria-describedby="sizing-addon1"    name="thanhpho" id="thanhpho" class="form-control">
                                    <option value="0">Tỉnh / Thành phố:</option>
                                    <option value="Hà Nội">Hà Nội</option>
                                    <option value="Hải Phòng">Hải Phòng</option>
                                    <option value="Hưng Yên">Hưng Yên</option>
                                    <option value="Thái Bình">Thái Bình</option>
                                    <option value="Khác">Khác</option>

                                </select>
                            </div>
                            <div class="col-xs-12 col-sm-12 form-group">
                                <input aria-describedby="sizing-addon1"   class="form-control" name="content" id="content" type="text"  placeholder="Link facebook">
                            </div>
                            <div class="col-xs-12 col-sm-6 form-group">
                                <select aria-describedby="sizing-addon1"    name="nganhnghe" id="nganhnghe" class="form-control">
                                    <option value="1">Ngành đăng ký:</option>
                                    <option value="Công nghệ kỹ thuật cơ khí">Công nghệ kỹ thuật cơ khí</option>
                                    <option value="Hàn">Hàn</option>
                                    <option value="Điện tử">Điện tử</option>
                                    <option value="CN điều khiển tự động hóa">CN điều khiển tự động hóa</option>
                                    <option value="CN kỹ thuật điện tử truyền thông">CN kỹ thuật điện tử truyền thông</option>
                                    <option value="Điện tử dân dụng">Điện tử dân dụng</option>
                                    <option value="Điện tử công nghiệp">Điện tử công nghiệp</option>
                                    <option value="Điện dân dụng">Điện dân dụng</option>
                                    <option value="Công nghệ thông tin">Công nghệ thông tin</option>
                                    <option value="Lập trình máy">Lập trình máy</option>
                                    <option value="Kế toán Doanh nghiệp">Kế toán Doanh nghiệp</option>
                                    <option value="Dược sĩ">Dược sĩ</option>
                                    <option value="Điều dưỡng">Điều dưỡng</option>
                                </select>
                            </div>
                            <input class="form-control" name="title" id="title" type="hidden" value="Thông tin đăng ký được gửi từ
							hitech">

                        </div>
                        <button class="btnsubmit" type="submit" value="ĐĂNG KÝ" name="save"><i class="fa fa-paper-plane"></i>đăng ký</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section> <!-- contact -->

</body>
</html>
